<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h2 class="text-center text-success">Search your favorite Book</h2>

        <!-- search text -->
        <div class="input-group mb-3 w-25 mx-auto mt-4">
            <input id="search_text" type="text" class="form-control" placeholder="Search your favorite Book"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="searchBooklist()" ; class="input-group-text btn-danger" id="search_btn">Search</button>
        </div>

        <h3 class="text-center">Search result</h3>
        <section>
            <div id="num_found" class="text-center">
    
            </div>
            <div id="show_book_details">

            </div>
        </section>
    </header>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- main dot js -->
    <script src="main.js"></script>
</body>

</html>
